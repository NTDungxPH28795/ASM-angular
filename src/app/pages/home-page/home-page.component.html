<div class="container">

    <div class="row row-cols-md-3 g-3">
      <div class="col" *ngFor="let product of products">
        <div class="card shadow-sm" >
          <div class="card-body">
            <img [src]="product.imageURL" alt="" width="100%">
            <h1 class="card-text">{{product.name}}</h1>
            <h5 class="card-text">{{product.price | currency : "VND" : "symbol" : "1.3-3"}}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/{{product.id}}">View</button>
              </div>
              <small class="text-body-secondary">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
